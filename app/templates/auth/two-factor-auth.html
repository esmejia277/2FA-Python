<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2FA SYSTEM</h1>
    <p>
        Instructions for saving this secret in Google Authenticator:
        <ol>
            <li>Open Google Authenticator.</li>
            <li>Click plus icon at the right bottom.</li>
            <li>Click Enter a setup key.</li>
            <li>Enter an Account name of your choice and enter the secret provided above.</li>
            <li>Click Add.</li>
        </ol>
        <p>Secret: {{secret}}</p>
    </p>
    <hr />
    <form method="GET" action="/auth/validate-otp">
        <label>OTP generated by your authenticator app:</label>
        <input type="text" name="otp" />
        <button>validate</button>
    </form>
</body>
</html>
